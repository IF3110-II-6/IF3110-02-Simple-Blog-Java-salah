<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>New Post- Simple blog</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    </h:head>
    
    <body class="default">
        <div class="wrapper">

        <nav class="nav">
            <a style="margin: 0px;border:none;float:left" id="logo" href="index.html"><h1>Simple<span>-</span>Blog    |   </h1></a>
            <h1 style="font-size: 20px;float: left;color: dodgerblue"><h:outputText value="Hello #{User.name}     " style="float:left "/></h1>
            <ul class="nav-primary">
                <li>
                    <h:form>
                        <ul>
                            <li style="padding: 5px"><h:commandLink rendered="#{User.isLogin()}" style="color: #F40034" value="+ Tambah Post" /></li>
                            <li>
                                <h:outputText value="#{User.messege}" style="color:red" rendered="#{User.activeMessege()}"/><br></br>
                                <h:commandLink action="#{User.Logout()}" style="color:#F40034;  " value="Logout" rendered="#{User.isLogin()}"/>
                                <h:form rendered="#{!User.isLogin()}">
                                    <h:outputText value="username: "/>
                                    <h:inputText value="#{User.username}"/>
                                    <h:outputText value="password: "/>
                                    <h:inputSecret value="#{User.password}"/>
                                    <h:outputText value="   "/>
                                    <h:commandButton action="#{User.login()}" style="background-color: papayawhip;color: darkblue" value="Login" />
                                </h:form>
                            </li>
                        </ul>
                    </h:form>
                </li>
            </ul>
        </nav>
            <article class="art simple post">


            <h2 class="art-title" style="margin-bottom:40px">-</h2>

            <div class="art-body">
                <div class="art-body-inner">
                    <h2>Tambah Post</h2>

                    <div id="contact-area">
                        <h:form>
                            <h:outputText value="Judul: "/>
                            <h:outputText value="Tanggal: "/>
                            <h:outputText value="Konten: " />
                        </h:form>
                    </div>
                </div>
            </div>

        </article>
            
    </div>
